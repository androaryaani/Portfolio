<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aryan Saini</title>
    <style>
        :root {
            --almond: #F4F1E8;
            --coffee: #8B4513;
            --chamoisee: #A0785A;
            --tan: #D2B48C;
            --raw-umber: #8B6914;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--almond);
            min-height: 100vh;
            padding: 2rem;
            color: var(--coffee);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--coffee);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--coffee);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--tan);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            color: var(--coffee);
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--raw-umber);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--coffee);
            color: var(--almond);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
        }
        
        .alternative-methods {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(160, 120, 90, 0.1);
            border-radius: 12px;
            border: 1px solid var(--chamoisee);
        }
        
        .alternative-methods h3 {
            margin-bottom: 1rem;
            color: var(--coffee);
        }
        
        .contact-link {
            display: block;
            margin: 0.5rem 0;
            color: var(--raw-umber);
            text-decoration: none;
            font-weight: bold;
        }
        
        .contact-link:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--coffee);
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
