<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Aryan Saini</title>
    <style>
        :root {
            --almond: #F4F1E8;
            --coffee: #8B4513;
            --chamoisee: #A0785A;
            --tan: #D2B48C;
            --raw-umber: #8B6914;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--almond);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--coffee);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--coffee);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--chamoisee);
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--coffee);
            color: var(--almond);
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
        }
        
        .checkmark {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

        <p>Your message has been sent successfully. I appreciate you reaching out and will get back to you as soon as possible.</p>
        <p>Have a great day!</p>
        <a href="/" class="back-btn">Back to Portfolio</a>
    </div>
    
    <script>
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
